<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цикл Цвета - Отображение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            transition: background-color 0.5s ease;
        }

        #colorText {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="colorText">Нажмите где угодно, чтобы вернуться к редактированию.</div>

    <script>
        function displayColors() {
            var userData = localStorage.getItem('userData');

            if (userData) {
                userData = JSON.parse(userData);
                var colorData = userData.colorData;
                var repetitions = userData.repetitions;
                var currentIndex = 0;

                function showNextColor() {
                    if (currentIndex < colorData.length * repetitions) {
                        var currentColor = colorData[currentIndex % colorData.length].color;
                        document.body.style.backgroundColor = currentColor;
                        document.getElementById('colorText').innerText = 'Цвет: ' + currentColor;
                        currentIndex++;

                        setTimeout(showNextColor, colorData[currentIndex % colorData.length].duration * 1000);
                    } else {
                        // Redirect to the index.html page after the color loop ends
                        window.location.href = 'index.html';
                    }
                }

                // Start showing colors
                showNextColor();
            }
        }

        // Add a click event listener to the entire body
        document.body.addEventListener('click', function() {
            // Redirect to the index.html page when clicked anywhere on the body
            window.location.href = 'index.html';
        });

        // Call the function to display colors when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayColors();
        });
    </script>
</body>
</html>
