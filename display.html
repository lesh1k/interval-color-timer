<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цикл Цвета - Отображение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #colorDisplay {
            width: 200px;
            height: 200px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div id="colorDisplay"></div>

    <script>
        function displayColors() {
            var userData = localStorage.getItem('userData');

            if (userData) {
                userData = JSON.parse(userData);
                var colorData = userData.colorData;
                var repetitions = userData.repetitions;
                var currentIndex = 0;

                function showNextColor() {
                    if (currentIndex < colorData.length * repetitions) {
                        var currentColor = colorData[currentIndex % colorData.length].color;
                        document.getElementById('colorDisplay').style.backgroundColor = currentColor;
                        currentIndex++;

                        setTimeout(showNextColor, colorData[currentIndex % colorData.length].duration * 1000);
                    } else {
                        // Once all repetitions are done, you can redirect or perform any other action here
                        // For example, redirecting back to the edit page:
                        window.location.href = 'edit.html';
                    }
                }

                // Start showing colors
                showNextColor();
            }
        }

        // Call the function to display colors when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayColors();
        });
    </script>
</body>
</html>
